<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="card-section">
        <img src="images/bg-main-desktop.png" alt="A gradient background" class="gradient-background">
        <div class="cards">
        <div class="card-front">
         <img src="images/card-logo.svg" alt="card logo" class="card-logo">

         <h1 id="card-number"> 0000 0000 0000 0000</h1>

         <div class="secondary-details">
            <p class="name">
            Jenrola Jackson    
            </p>
            <p class="date">
                00/00
            </p>
         </div>
        </div>
            <div class="card-back">
        <p class="cvc"> 
            000
        </p>
            </div>
        </div>
    </section>
    <section class="input-section">
        <div class="success">
            <img src="images/icon-complete.svg" alt="checkmark">
            <h1 class="success-text1">
                Thank You!
            </h1>
            <p class="success-text2">
                We've added your card details
            </p>
            <button type="submit" class="continue-btn">Continue</button>
        </div>

        <form  method="get" onsubmit="return false"  name="form" id="form">
            <div>
              <label>
                CARDHOLDER NAME
            </label>
                <input type="text" placeholder="e.g Jane Appleseed" id="user-name" onkeyup="updateText()" name="username">
                <div class="username-error">
                    can't be blank
                </div>
            </div>
            <div>
                <label>
                    CARD NUMBER 
                </label>
                    <input type="text" maxlength="19" placeholder="e.g 1234 5678 9123 0000" id="user-card-number" onkeyup="updateCardNumber()" name="cardnumber"> 
                    <div class="card-number-error">
                        can't be blank
                    </div>               
            </div>
            <div class="additonal-details">
            <div>
                <label>
                    EXP. DATE (MM/YY)
                </label>
                <div class="expiry-date">
                    <div class="expirymonth">
                        <input type="text" placeholder="MM" id="expiry-month" onkeyup="updateExpiryDate()" name="expirymonth">
                        <div class="expiry-month-error">
                            can't be blank
                        </div>
                    </div>
                    <div class="expiryyear">
                        <input type="text" placeholder="YY" id="expiry-year" onkeyup="updateExpiryDate()" name="expiryyear">
                        <div class="expiry-year-error">
                            can't be blank
                        </div>
                    </div>
                </div>
            </div>
            <div class="cvc-input">
                <label>
                    CVC
                </label>
                    <input type="text" placeholder="e.g 123"  id="user-cvc" onkeyup="updateCvc()" name="usercvc">
                    <div class="cvc-error">
                        can't be blank
                    </div>
            </div>
        </div>

        <button class="submit-btn" onclick="validated()">Confirm</button>
        </form>
    </section>
    </main>
</body>
<script src="script.js"></script>
</html>
